<script>
    const result = [];
    const eyedropper = new EyeDropper();
    window.addEventListener("keypress", function(e) {
        console.log(e.key);
        if (e.key === "i") {
            eyedropper.open().then(r=>{result.push(r);console.log(result)});
        }

    })
</script>
