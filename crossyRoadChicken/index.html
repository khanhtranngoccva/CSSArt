<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="DimensionCSS.css">
    <link rel="stylesheet" href="newStyles.css">
    <title>Crossy Road Chicken</title>
</head>
<body>
<div class="canvas">
    <div class="globalCamera">
        <div class="chicken">
            <div class="chickenBody bodyColoring">
                <div class="chickenHead reusableBox"></div>
                <div class="mainBody reusableBox"></div>
                <div class="tail reusableBox"></div>
                <div class="wings reusableBox"></div>
                <div class="eyes reusableBox"></div>
                <div class="nose reusableBox legColoring"></div>
                <div class="noseBelow reusableBox noseColoring"></div>
                <div class="noseAbove reusableBox noseColoring"></div>
            </div>
            <div class="legs legColoring">
                <div class="legOverlay">
                    <div class="leg reusableBox"></div>
                    <div class="feet">
                        <div class="feetSide reusableBox"></div>
                        <div class="feetMid reusableBox"></div>
                        <div class="feetSide reusableBox"></div>
                    </div>
                </div>
                <div class="legOverlay">
                    <div class="leg reusableBox"></div>
                    <div class="feet">
                        <div class="feetSide reusableBox"></div>
                        <div class="feetMid reusableBox"></div>
                        <div class="feetSide reusableBox"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
