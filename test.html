<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .flex {
        display: flex;
        justify-content: center;
        position: relative;
    }

    .item {
        border: 5px solid red;
        width: 100px;
        height: 100px;
        background: blue;
        transform: scaleX(0.5) rotate(45deg);
    }
</style>
<body>
<div class="flex">
    <div class="item"></div>
    <div class="item" style="position: absolute; background: gold"></div>
    <div class="item"></div>
</div>

</body>
<script>
async function delay(seconds) {
    return new Promise((resolve) => {
        setTimeout(resolve, seconds * 1000);
    });
}

async function mainScript() {
    console.log("Doing something");
    await delay(1);
    console.log("Doing something else");
    await delay(2);
    console.log("Doing another thing");
    await delay(3);
    console.log("Finished!");
}

mainScript();
</script>
</html>
