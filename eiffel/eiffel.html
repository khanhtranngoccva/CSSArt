<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Eiffel Tower</title>
</head>
<body>
<div class="canvas">
    <div class="non_ground">
        <div class="tree">
            <div class="tree_leaves"></div>
            <div class="tree_stem"></div>
        </div>
        <div class="tree">
            <div class="tree_leaves"></div>
            <div class="tree_stem"></div>
        </div>
        <div class="tree">
            <div class="tree_leaves"></div>
            <div class="tree_stem"></div>
        </div>
        <div class="tower">
            <div class="base">
                <div class="base_side left"></div>
                <div class="base_side right"></div>
                <div class="base_arc"></div>
            </div>
            <div class="lower_post"></div>
            <div class="middle">
                <div class="middle_side left"></div>
                <div class="middle_side right"></div>
            </div>
            <div class="higher_post"></div>
            <div class="top">
                <div class="top_side"></div>
            </div>
            <div class="peak">
                <div class="peak_lower"></div>
                <div class="peak_middle"></div>
                <div class="peak_top"></div>
            </div>
        </div>
        <div class="tree">
            <div class="tree_leaves"></div>
            <div class="tree_stem"></div>
        </div>
        <div class="tree">
            <div class="tree_leaves"></div>
            <div class="tree_stem"></div>
        </div>
        <div class="tree">
            <div class="tree_leaves"></div>
            <div class="tree_stem"></div>
        </div>

    </div>

    <div class="ground">
    </div>
    <div class="cloud"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>
</div>
</body>
</html>
