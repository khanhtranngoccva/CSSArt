<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>The Big Ben</title>
</head>
<body>
<div class="canvas">
    <div class="tower">
        <div class="lowerStorey">
            <div class="storeySide"></div>
            <div class="storeyMiddle">
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
            </div>
            <div class="storeySide"></div>
        </div>
        <div class="lowerConnectorSegment"></div>
        <div class="lowerTransitionSegment">
            <div class="storeySide"></div>
            <div class="storeyMiddle">
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
            </div>
            <div class="storeySide"></div>
        </div>
        <div class="lowerConnectorSegment"></div>
        <div class="clockTower"></div>
        <div class="lowerStorey">
            <div class="storeySide"></div>
            <div class="storeyMiddle">
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
            </div>
            <div class="storeySide"></div>
        </div>
        <div class="lowerConnectorSegment"></div>
        <div class="lowerTransitionSegment">
            <div class="storeySide"></div>
            <div class="storeyMiddle">
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
            </div>
            <div class="storeySide"></div>
        </div>
        <div class="lowerConnectorSegment"></div>
        <div class="lowerStorey withArcStrip">
            <div class="storeySide"></div>
            <div class="storeyMiddle">
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
            </div>
            <div class="storeySide"></div>
        </div>
        <div class="lowerToMiddleTransitionSegment">
            <div class="storeySide"></div>
            <div class="storeyMiddle">
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
            </div>
            <div class="storeySide"></div>
        </div>
        <div class="clockTowerLower withArcStrip">
            <div class="storeySide"></div>
            <div class="storeyMiddle">
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
            </div>
            <div class="storeySide"></div>
        </div>
        <div class="clockTowerMiddle">
            <div class="storeySide"></div>
            <div class="storeyMiddle clockTowerFrame">
                <div class="minuteHand"></div>
                <div class="hourHand"></div>
                <div class="clockTowerFrameInner">
                    <div class="clockTowerCircleOuter">
                        <div class="clockTowerCircleInner">
                            <div class="clockMark"></div>
                            <div class="clockMark"></div>
                            <div class="clockMark"></div>
                            <div class="clockMark"></div>
                            <div class="clockMark"></div>
                            <div class="clockMark"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="storeySide"></div>
        </div>
        <div class="clockTowerPadTop">
        </div>
        <div class="clockTowerRoof1">
            <div class="clockTowerRoofRow">
                <div class="roofArch"></div>
                <div class="roofArch"></div>
                <div class="roofArch"></div>
                <div class="roofArch"></div>
            </div>
            <div class="clockTowerRoofRow">
                <div class="roofArch"></div>
                <div class="roofArch"></div>
                <div class="roofArch"></div>
            </div>
        </div>
        <div class="clockTowerRoofMid">
            <div class="storeyMiddle">
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
                <div class="storeyStrip"></div>
            </div>
        </div>
        <div class="clockTowerRoof2">
            <div class="clockTowerRoofRow">
                <div class="roofArch"></div>
                <div class="roofArch"></div>
                <div class="roofArch"></div>
            </div>
            <div class="clockTowerRoofRow">
                <div class="roofArch"></div>
                <div class="roofArch"></div>
            </div>
            <div class="clockTowerRoofRow">
                <div class="roofArch"></div>
            </div>
        </div>
        <div class="clockTowerPeak"></div>
    </div>
</div>
</body>
</html>
