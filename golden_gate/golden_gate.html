<script>
    // Automatically populating the values instead of having to manually configure a pseudoclass
    function populate_cable() {
        for (let bridge_center of document.querySelectorAll(".bridge_center")) {
            const CENTER_CABLES = bridge_center.querySelectorAll(".bridge_center_cables .vertical_cable");
            const CENTER_OFFSET = [39, 52, 62, 69, 75, 80, 83, 85, 87, 88];
            for (let i = 0; i < CENTER_CABLES.length / 2; i++) {
                const current_offset = (CENTER_OFFSET[i] ?? 0) + "%";
                CENTER_CABLES[i].style.top = current_offset;
                CENTER_CABLES[CENTER_CABLES.length - 1 - i].style.top = current_offset;
            }
        }

        for (let bridge_side of document.querySelectorAll(".bridge_side")) {
            const SIDE_CABLES = bridge_side.querySelectorAll(".bridge_side_cables .vertical_cable");
            const SIDE_OFFSET = [42, 56, 68, 75, 82, 88, 92, 95, 97, 98].reverse();
            for (let i = 0; i < SIDE_CABLES.length; i++) {
                SIDE_CABLES[i].style.top = (SIDE_OFFSET[i] ?? 0) + "%";
            }
        }
    }
    populate_cable();
</script>
