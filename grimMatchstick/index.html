<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="newStyles.css">
    <title>Cuphead!</title>
</head>
<body>
<!--<img class="sampleImage" src="img.png" alt="CupheadTest">-->
<div class="canvas">
    <div class="cupHandle"></div>
    <div class="cupheadHead">
        <div class="cupheadHeadTop"></div>
        <div class="eye1">
            <div class="eyeCenter"></div>
        </div>
        <div class="eye2">
            <div class="eyeCenter"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="mouthPatch"></div>
    </div>
    <div class="cupheadBody"></div>
    <div class="pants">
        <div class="pants1"></div>
        <div class="pants2"></div>
        <div class="pants3"></div>
        <div class="pants4"></div>
    </div>
    <div class="hand">
        <div class="wrist1"></div>
        <div class="handMain1"></div>
        <div class="handMain2"></div>
        <div class="handMain3"></div>
        <div class="handMain4"></div>
        <div class="handMain5"></div>
        <div class="handMain6"></div>
        <div class="handMain7"></div>
        <div class="handMain8"></div>
        <div class="handMain9"></div>
        <div class="handMain10"></div>
        <div class="handMain11"></div>
    </div>
    <div class="hand hand2">
        <div class="wrist1"></div>
        <div class="handMain1"></div>
        <div class="handMain2"></div>
        <div class="handMain3"></div>
        <div class="handMain4"></div>
        <div class="handMain5"></div>
        <div class="handMain6"></div>
        <div class="handMain7"></div>
        <div class="handMain8"></div>
        <div class="handMain9"></div>
        <div class="handMain10"></div>
        <div class="handMain11"></div>
    </div>
    <div class="leg">
        <div class="legMain"></div>
        <div class="boot">
            <div class="bootNeck"></div>
            <div class="boot1"></div>
            <div class="boot2"></div>
            <div class="boot3"></div>
            <div class="boot4"></div>
            <div class="boot5"></div>
            <div class="boot6"></div>
        </div>
    </div>
    <div class="leg leg2">
        <div class="legMain"></div>
        <div class="boot">
            <div class="bootNeck"></div>
            <div class="boot1"></div>
            <div class="boot2"></div>
            <div class="boot3"></div>
            <div class="boot4"></div>
            <div class="boot5"></div>
            <div class="boot6"></div>
        </div>
    </div>
    <div class="straw1"></div>
</div>
</body>
</html>
